      //1. Problem statment
      const user = [
        { name: "KK Dada", age: 26 },
        { name: "Hemant Bhai", age: 28 },
      ];

      function getUset() {
        setTimeout(() => {
          let output = "";
          user.forEach((use) => {
            output += `<li>${use.name}</li>`;
          });
          // console.log(output);
          document.write(output);
        }, 1000);

      //4. Async Await.

      function newData() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let myName = { name: "Raju", age: 23 };
            user.push(myName);
            let error = false;

            if (!error) {
              resolve();
            } else {
              reject("Kuch sahi nhi..");
            }
          }, 3000);
        });
      }
      async function start() {
        await newData();
        getUset();
      }
      start();
